<label id="value_lable">
    {% for i in range(user|length) %}
    
    <div class="container darker">
      <img src="static/profile.png" alt="sed" style="width:100%" style="height:100%" class="right">
      <p>{{user[i]}}</p>
    </div>

    <div class="container">
      <img src="static/doge.png" alt="sed" style="width:100%" style="height:100%" >
      <p>{{bot[i]}}</p>
    </div>

    <style>
        /* Chat containers */
          .container {
          border: 2px solid #dedede;
          background-color: #f1f1f1;
          border-radius: 5px;
          padding: 10px;
          margin: 10px 50px;
          }
  
          /* Darker chat container */
          .darker {
          border-color: #ccc;
          background-color: #ddd;
          }
  
          /* Clear floats */
          .container::after {
          content: "";
          clear: both;
          display: table;
          }
  
          /* Style images */
          .container img {
          float: left;
          max-width: 60px;
          width: 100%;
          margin-right: 20px;
          border-radius: 50%;
          }
  
          /* Style the right image */
          .container img.right {
          float: right;
          margin-left: 20px;
          margin-right:0;
          }
  
          /* Style time text */
          .time-right {
          float: right;
          color: #aaa;
          }
  
          /* Style time text */
          .time-left {
          float: left;
          color: #999;
          }
    </style>
    
  {% endfor %}
</label>
